<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button text="Estados"></ion-back-button>
    </ion-buttons>
    <ion-title>Cidades do estado {{ufSigla}} - {{ufName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Cidades do estado<br> {{ufSigla}} - {{ufName}}</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-chip button *ngFor="let city of cities" (click)="selectCity(city)">
      <p>{{ city.nome }}</p>
    </ion-chip>
  </ion-list>
</ion-content>
