<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Estados do Brasil</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Estados do Brasil</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-chip button *ngFor="let uf of ufList" (click)="selectUF(uf)">
      <p>{{ uf.sigla }} - {{ uf.nome }}</p>
    </ion-chip>
  </ion-list>
</ion-content>
